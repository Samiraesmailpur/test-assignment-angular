<div *ngIf="weather" class="weather">
  <div class="weather__box-content">
    <div>
      Current temperature:
      <b
        >{{ weather.current_weather.temperature }}
        {{ weather.daily_units.temperature_2m_max }}</b
      >
    </div>
    <div>
      Ranges from:
      <b
        >{{ weather.daily.temperature_2m_min[0] }}
        {{ weather.daily_units.temperature_2m_min }}</b
      >
      to
      <b
        >{{ weather.daily.temperature_2m_max[0] }}
        {{ weather.daily_units.temperature_2m_max }}</b
      >
    </div>
  </div>
  <img
    class="weather__image"
    src="/assets/images/{{ getWeatherIconPath() }}.png"
    alt="{{ getWeatherIconPath() }}"
  />
</div>
